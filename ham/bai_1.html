<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhap so");
    isPrime(number);
    if (isPrime(number)) {
        document.write("la so nt");
    } else {
        document.write(("k phai so nt"));
    }

    function isPrime(number) {
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                return false
            }
        }
        return true
    }

</script>
</body>
</html>
