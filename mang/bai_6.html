<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
    for (let i=0;i<10;i++){
        array[i]=+prompt("nhap so");
    }
    let V=+prompt("nhap so");
    let count=0;
    for (let i=0;i<array.length;i++){
        if(V==array[i]){
           count=0;
           break;
        }else {
            count++;
        }
    }
    if (count==0){
        document.write(V+"is in the array");
    }else {
        document.write(V+"is not the array");
    }


</script>
</body>
