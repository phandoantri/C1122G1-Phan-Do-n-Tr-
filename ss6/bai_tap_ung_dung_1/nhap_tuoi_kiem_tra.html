<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="age" type="number">
    <button type="button" onclick="search()">search</button>
</form>

</body>
</html>
<script>
    function search() {
        let age = document.getElementById("age").value;
        if (age >= 15) {
            document.write("du dieu kien");
        } else {
            document.write("khong du dieu kien");
        }
    }
</script>
