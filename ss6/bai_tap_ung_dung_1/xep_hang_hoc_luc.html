<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="n1" type="number">
    <button onclick="kiemtra()">kiemtra</button>
</form>
<p id="so"></p>
</body>
</html>
<script>
    function kiemtra() {
        let a=document.getElementById("n1").value;
        if(a>=8) {
         document.getElementById("so").innerHTML="hoc sinh gioi";
        }else if ((a>=6.5)&&(a<8)) {
            document.getElementById("so").innerHTML="hoc sinh kha";
        }else{
            document.getElementById("so").innerHTML="hoc sinh yeu";
        }

    }
</script>
