<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    let count = 0;
    let num = 0;
    let total = 0;
    while (count < 30) {
        if (num % 7 == 0) {
            total += num;
            count++;
            document.write(num + "<br>");
        }
        num++;

    }
    document.write("tong la:" + total);


</script>

</body>
</html>
