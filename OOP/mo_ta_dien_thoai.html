<script>
    function findAvg(arr) {
        let sum=0;
        let avg=;
        for(let i=0;i<arr.length;i++){
            sum+=arr[i]
            avg=sum/arr.length;
        }

        return avg;
    }let temp=[1,3,5,7,20];
    console.log(findAvg(temp));
</script>
