<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }

        doF() {
            return 1.8 * this.doC + 32;
        }

        doKenvin() {
            return this.doC + 273.15
        }
    }

    let chuyenDoi = new Temperature(25);
    let chuyenDoi1 = chuyenDoi.doF();
    let chuyenDoi2 = chuyenDoi.doKenvin();
    alert("độ C sang độ F là" + chuyenDoi1);
    alert("độ C sang độ K là" + chuyenDoi2);
</script>

</body>
</html>
