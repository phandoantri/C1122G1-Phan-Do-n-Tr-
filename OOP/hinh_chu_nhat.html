<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="=mycanvas" width="300" height="400"></canvas>
</body>
</html>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        circumference() {
            return this.width * this.height / 2;
        }

        area() {
            return this.width * this.height;
        }
    }

    let a = +prompt("nhap width");
    let b = +prompt("nhap height");
    let hcn1 = new Rectangle(a, b);
    let dienTich = hcn1.area();
    let chuVi = hcn1.circumference();
    alert("chu vi là:" + chuVi);
    alert("diện tích là:" + dienTich);
    window.onload = draw;

    function draw() {
        let c = document.getElementById("=mycanvas");
        let cxt = c.getContext('2d');
        cxt.fillStyle = "red";
        cxt.fillRect(20, 20, 100, 50);

    }
</script>
