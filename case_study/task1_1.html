<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    for (let i = 0; i <= 4; i++) {
        for (let j = 0; j <= 3; j++) {
            if (j === 0 || j === 3 || i === 0 || i === 4) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("<br>");
    }


</script>

</body>
</html>
