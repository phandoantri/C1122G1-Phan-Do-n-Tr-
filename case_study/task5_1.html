<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function check(a) {
        let sum = 0;
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < a[i].length; j++) {
                if (a[i][j] % 2 === 0) {
                    sum += a[i][j];
                }
            }

        }
        return sum;
    }

    let n = +prompt("nhap do dai mang cha");
    let temps = new Array(n);
    for (let i = 0; i < n; i++) {
        let m = +prompt("do dai mang con");
        let mangCon = new Array(m);
        for (let j = 0; j < m; j++) {
            mangCon[j] = +prompt("nhap mang con");
        }
        temps[i] = mangCon;
    }

    alert(check(temps));

</script>
</body>
</html>
